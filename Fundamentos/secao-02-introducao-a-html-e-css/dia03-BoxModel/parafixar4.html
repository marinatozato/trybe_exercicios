<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <em><h3 style="background-color: yellow; font-family: 'Franklin Gothic Medium';">Cor primária</h3></em>
  </div>
  <div>
   <strong><h3 style="background-color: purple; font-family: cursive">Cor Secundária</h3></strong>
  </div>
  <div>
    <em><h3 style="background-color: green; width: 500px; font-family: arial; font-size: xx-large;">Cor Complementar</h3></em>
  </div>
  <div>
    <h3 style="background-color: darkslateblue; font-family: cambria;">Cor Escura</h3>
  </div>
  <div>
    <em><h3 style="background-color: lightblue; font-family: Georgia">Cor Clara</h3></em>
  </div>
</body>
</html>
